<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

    <link rel="stylesheet" href="static/style/newPost.css" />

    <title>New Post</title>
  </head>
  <body>
    <header>
      <link rel="stylesheet" href="/static/style.css" />
    </header>
    <div class="container">
      <h1>Create a New Post</h1>
      <form id="newPostForm" action="/newPost" method="post">
        <label for="title">Title:</label>
        <input type="text" maxlength="50" id="title" name="title" required />

        <label for="content">Content:</label>
        <textarea id="content" maxlength="1000" name="content" rows="5" required></textarea>

        <label for="category">Category:</label>
        <select name="category" id="category" required>
          <option value="tech">Tech</option>
          <option value="science">Science</option>
          <option value="sport">Sport</option>
        </select>

        <button type="submit" id="createPostButton" class="create-post">Create Post</button>
        <button type="button" class="btn back-btn" onclick="window.location.href='/'">Back to Home</button>
      </form>
    </div>
      <script>
        const createPostButton = document.getElementById('createPostButton');

        // Add an event listener for form submission
        document.getElementById('newPostForm').addEventListener('submit', (event) => {
          console.log("###################### here #############")
          // Disable the button to prevent multiple submissions
          createPostButton.disabled = true;
          createPostButton.textContent = 'Submitting...';

          // Optionally, add a timeout to re-enable the button in case of network failure
          setTimeout(() => {
            createPostButton.disabled = false;
            createPostButton.textContent = 'Create Post';
          }, 5000); // Re-enable after 5 seconds
        });
      </script>
  </body>
</html>
