<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <input
        id="username"
        type="text"
        name="username"
        placeholder="Username"
        required
      />
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Password"
        required
      />
      <button class="submit" type="submit">Register</button>
      <a href="/" class="btn back-btn">Back to Home</a>
    </div>
    <script src="/static/js/register.js"></script>
  </body>
</html>
