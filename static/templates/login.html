<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="static/style/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required />
      </div>
      <button class="btn">Login</button>
      <a href="/" class="btn back-btn">Back to Home</a>
    </div>
    <script type="module">
      const form = document.querySelectorAll(".form-group")[0];
      const botton = document.querySelector(".btn");
      botton.addEventListener("click", async () => {
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        try {
          const response = await fetch("http://localhost:8090/login/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: emailInput.value,
              password: passwordInput.value,
            }),
          });
          if (!response.ok) {
            const err = document.querySelector(".error-mssg");
            if (!err) {
              const erroemssg = document.createElement("p");
              erroemssg.className = "error-mssg";
              erroemssg.innerHTML = "user not found";
              form.appendChild(erroemssg);
            }
          } else {
            window.location.href = "/";
          }
        } catch (err) {
          console.log(err);
        }
      });
    </script>
  </body>
</html>
