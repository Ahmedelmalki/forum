<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
</head>

<body>
    <h1 class="oops">Oops!</h1>
    <h2 class="status">{{.Status}}</h2>
    <p class="mssg">{{.Mssg}}</p>
    <a href="/" class="back-btn">Back to Home</a>
    <style>
        .oops {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4d4d;
        }

        .status {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #555;
        }

        .mssg {
            font-size: 1.2rem;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.5;
            color: #666;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</body>

</html>
