<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/style/img/favcon.gif" type="image/x-icon">
    <title>Forum - Home</title>
    <link rel="stylesheet" href="/static/style/home.css" />
    <link rel="stylesheet" href="/static/js/comments.js" />
  </head>
  <body>
    <header>
      <h1>Welcome to the Forum</h1>
      <a href="/login"  class="login-btn loged">login</a>
      <a href="/register" class="register-btn loged">register</a>
      <a href="/newPost" class="newPost-btn unloged">create new a post</a>
        <form action="/CtreatedBy" method="GET">
          <button type="submit" id="created-by" class="created-by">Created By</button>
        </form>
        <form action="/LikedPosts" method="GET">
          <button type="submit" id="Liked-posts" class="Liked-posts">Liked posts & Liked Comments</button>
        </form>
      <form action="/logout" method="POST">
        <button type="submit" class="log-out-btn unloged">Log Out</button>
      </form>
    </header>
    <div class="container">
      <h2>Posts</h2>
      </div>
      <form id="filter-form" action="/category" method="GET">
        <div class="checkbox-wrapper-47">
          <input type="checkbox" name="categories" value="tech" id="category-tech" />
          <label for="category-tech">Tech</label>
        </div>
        <div class="checkbox-wrapper-47">
          <input type="checkbox" name="categories" value="science" id="category-science" />
          <label for="category-science">Science</label>
        </div>
        <div class="checkbox-wrapper-47">
          <input type="checkbox" name="categories" value="sport" id="category-sport" />
          <label for="category-sport">Sport</label>
        </div>
        <button type="submit" id="apply-filter">Apply</button>
      </form>
      <div id="posts"></div>
    </div>
    <script src="/static/js/fetchPosts.js"></script>
    <script src="/static/js/comments.js"></script>
      <script src="/static/js/likes.js"></script>
      <script type="module">
        import {fetchPosts , toggleComments, toggleDetails} from "/static/js/fetchPosts.js"
        fetchPosts("posts");
      </script>
  </body>
</html>
